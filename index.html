<body>
    <div class="container">
    <header>
        <h1>"Ringen"</h1>
        <p>kjære ga meg en gullring i feste.<br>
        Så ble det forbi og det var det beste.<br></p>
    
        <p> Nå ber han om ringen,<br>
            men det vil jeg nekte;<br> 
            for vel var han falsk,<br> 
            men hans ring - den var ekte!</p>
           
            <p class="author">av Herman Wildenwey</p>
            
            
    </header>
